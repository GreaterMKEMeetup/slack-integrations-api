language: java
jdk:
- oraclejdk8

install:
- true

stages:
  - test
  - name: deploy
    if: branch =~ ^draft OR tag =~ ^v

jobs:
  include:
    - stage: test
      script:
        - ./gradlew test -x signArchives
        - echo "SIGNING_KEY_ID:$SIGNING_KEY_ID"
        - echo "SIGNING_KEY_PATH:$SIGNING_KEY_PATH"
    - stage: deploy
      script:
        - openssl aes-256-cbc -K $encrypted_f27c25e9ddd8_key -iv $encrypted_f27c25e9ddd8_iv -in oss_secring.gpg.enc -out oss_secring.gpg -d
        - ./gradlew uploadArchives

